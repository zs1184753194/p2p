<!-- 网页内容 -->
<div id="app" class="container" style="min-height: 433px;">
    <form id="registerForm" class="form-horizontal el-register-form" action="/register.html" method="post" >
        <p class="h4" style="margin: 10px 10px 20px;color:#999;">请填写注册信息，点击“提交注册”即可完成注册！</p>
        <div class="form-group">
            <label class="control-label col-sm-2">用户名</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" v-model="username" class="form-control" />
                <p class="help-block">用户名为4~16位字母，数字，符号或中文</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">密&emsp;码</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" v-model="password" id="password" class="form-control" />
                <p class="help-block">密码为4~16位字符组成,采用数字、字母、符号安全性更高</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">确认密码</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" v-model="confirmPwd" class="form-control" />
                <p class="help-block">请再次填写密码</p>
            </div>
        </div>
        <div class="form-gorup">
            <div class="col-sm-offset-2">
                <input @click="doRegister()" @keyup.enter="doRegister()" class="btn btn-success" value="同意协议并注册">
                </input>
                &emsp;&emsp;
                <a href="/login.html" class="text-primary">已有账号，马上登录</a>

                <p style="padding-left: 50px;margin-top: 15px;">
                    <a href="#">《使用协议说明书》</a>
                </p>
            </div>
        </div>
    </form>
</div>

            <a target="_blank" href="https://www.infoq.cn/"><img

</div>
<script type="text/javascript">
    axios.defaults.withCredentials = true;
    var vue = new Vue({
        el:"#app",
        data:{
            username:"",
            password:"",
            confirmPwd:""
        },
        methods:{
            //注册
            doRegister:function () {
                //1.校验用户名不为空，且长度大于4
                var username_check_result = (this.username != null && this.username != "" && this.username.length >= 4);
                if (!username_check_result){
                    alert("用户名长度不得少于4位");
                    return false;
                }
                //判断密码不能为空
                if (this.password == null || this.password == ""){
                    alert("密码不能为空！");
                    return false;
                }//判断两次输入密码的一致性
                if (this.password != this.confirmPwd){
                    alert("两次密码不一致！");
                    return false;
                }
                //2.ajax提交
                axios({
                    method:"POST",//请求的方式
                    params:{//携带参数
                        username:this.username,
                        password:this.password
                    },
//                    url:"http://localhost:8082/user/register"
                    url:"http://www.p2p.cn:20000/userservice/user/register"//请求的url地址
                }).then(function (resp) {
                    //响应的ResultVo跟resp.data对应的数据
                    var resultVo = resp.data;
                    if (resultVo.code == 0){
                        alert("注册成功");//成功回调
                        location.href="/login.html";
                    }else {
                        alert(resultVo.msg);
                    }
                }).catch(function (resp) {
                    console.log('请求失败：'+resp.status+','+resp.statusText);
                })
            }
        }
    });
</script>
</body>
